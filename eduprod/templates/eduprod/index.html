<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        margin: auto;
    }
    .card {
        width: 90px;
        height: 90px;
        background-color: #bbb;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
    }
    .card.flipped {
        background-color: #fff;
    }
</style>
</head>
<body>
<div class="container" id="game-container">
    <div class="card" data-value="1"></div>
    <div class="card" data-value="2"></div>
    <div class="card" data-value="3"></div>
    <div class="card" data-value="1"></div>
    <div class="card" data-value="2"></div>
    <div class="card" data-value="3"></div>
    <div class="card" data-value="4"></div>
    <div class="card" data-value="4"></div>
    <div class="card" data-value="5"></div>
</div>

<script>
    const cards = document.querySelectorAll('.card');
    let flippedCards = [];
    let pairs = 0;

    cards.forEach(card => {
        card.addEventListener('click', () => flipCard(card));
    });

    function flipCard(card) {
        if (flippedCards.length < 2 && !flippedCards.includes(card)) {
            card.classList.add('flipped');
            flippedCards.push(card);
            if (flippedCards.length === 2) {
                checkMatch();
            }
        }
    }

    function checkMatch() {
        const value1 = flippedCards[0].getAttribute('data-value');
        const value2 = flippedCards[1].getAttribute('data-value');
        if (value1 === value2) {
            flippedCards.forEach(card => card.style.visibility = 'hidden');
            pairs++;
            if (pairs === 3) {
                setTimeout(() => alert('Congratulations! You won the game!'), 500);
            }
        } else {
            setTimeout(() => {
                flippedCards.forEach(card => card.classList.remove('flipped'));
            }, 1000);
        }
        flippedCards = [];
    }
</script>

</body>
</html>
